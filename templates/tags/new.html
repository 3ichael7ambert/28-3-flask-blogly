{% extends 'base.html' %}

{% block content %}
  <h1>Add Tag</h1>
  <form method="POST" action="{{ url_for('tags_new') }}">
    <label for="name">Tag Name:</label>
    <input type="text" id="name" name="name">
    <button type="submit">Create</button>
    <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/tags'">Cancel</button>

  </form>
{% endblock %}
