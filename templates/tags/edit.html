{% extends 'base.html' %}

{% block content %}
  <h1>Edit Tag</h1>
  <form method="POST" action="{{ url_for('tags_edit', tag_id=tag.id) }}">
    <label for="name">Tag Name:</label>
    <input type="text" id="name" name="name" value="{{ tag.name }}">
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/tags/{{ tag.id }}'">Cancel</button>
  </form>
{% endblock %}
