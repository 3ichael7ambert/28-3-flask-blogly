{% extends 'base.html' %}

{% block content %}
  <h1>{{ tag.name }}</h1>
  <p>ID: {{ tag.id }}</p>
  <p><a href="{{ url_for('tags_edit', tag_id=tag.id) }}">Edit</a></p>
  <form method="POST" action="{{ url_for('tags_delete', tag_id=tag.id) }}" onsubmit="return confirm('Are you sure you want to delete this tag?');">
    <button type="submit">Delete</button>
  </form>
{% endblock %}
