{% extends 'base.html' %}

{% block title %}
Add Post
{% endblock %}

{% block content %}

<h1>Add a post for {{ user.full_name }}</h1>
<form method="POST">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="title"
             name="title"
             placeholder="Enter a title">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control"
                id="content"
                name="content"
                rows="5"
                placeholder="Enter the content"></textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-success">Add</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/users/{{ user.id }}'">Cancel</button>
    </div>
  </div>
</form>

{% endblock %}
