{% extends 'base.html' %}

{% block content %}
    <h1>All Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <strong><a href="{{ url_for('posts_show', post_id=post.id) }}">{{ post.title }}</a></strong> - Posted by <a href="{{ url_for('users_show', user_id=post.user.id) }}">{{ post.user.username }}</a>
                <br>
                {{ post.created_at.strftime('%B %d, %Y, %I:%M %p') }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
