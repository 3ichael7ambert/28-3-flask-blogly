{% extends 'base.html' %}

{% block title %}Edit {{ post.title }}{% endblock %}

{% block content %}

<h1>Edit post</h1>
<form method="POST">

  <div class="form-group row">
    <label for="title" class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             id="title"
             name="title"
             value="{{ post.title }}">
    </div>
  </div>

  <div class="form-group row">
    <label for="content" class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea class="form-control"
                id="content"
                name="content"
                rows="5">{{ post.content }}</textarea>
    </div>
  </div>

  <div class="form-group row">
    <div class="ml-auto mr-3">
      <button type="submit" class="btn btn-primary">Save</button>
      <button type="button" class="btn btn-secondary btn-sm" onclick="location.href='/posts/{{ post.id }}'">Cancel</button>
    </div>
  </div>
</form>

{% endblock %}
